<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>configuracion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">configuracion</ion-title>
    </ion-toolbar>
  </ion-header>


 
  
  
  
  <!-- -----------FiRST COL------------- -->
  
  <ion-grid>
    <ion-row>
      <ion-col>
        
        <ion-card color="primary">
          <ion-card-header>
            
            <ion-card-title>Usuario</ion-card-title>            
            <ion-card-subtitle><ion-icon  name="person-add" style="font-size: 20px;"></ion-icon></ion-card-subtitle>
          </ion-card-header>
          
          
        </ion-card>

        <ion-card color="success">
          <ion-card-header>
            <ion-card-title>Confi</ion-card-title>            
            <ion-card-subtitle><ion-icon  name="settings" style="font-size: 20px;"></ion-icon></ion-card-subtitle>
          </ion-card-header>
        
          
        </ion-card>

        <ion-card color="dark">
          <ion-card-header>
            <ion-card-title>Temas</ion-card-title>            
            <ion-card-subtitle><ion-icon  name="tv" style="font-size: 20px;"></ion-icon></ion-card-subtitle>
          </ion-card-header>
        
          
        </ion-card>
      </ion-col>
      <!-- ------------------- -->
      <ion-col>
        <ion-card color="tertiary">
          <ion-card-header>
            <ion-card-title>Cuenta</ion-card-title>            
            <ion-card-subtitle><ion-icon  name="key" style="font-size: 20px;"></ion-icon></ion-card-subtitle>
          </ion-card-header>
        
          
        </ion-card>

        <ion-card color="light">
          <ion-card-header>
            <ion-card-title>Idioma</ion-card-title>            
            <ion-card-subtitle><ion-icon  name="globe" style="font-size: 20px;"></ion-icon></ion-card-subtitle>
          </ion-card-header>
        
          
        </ion-card>

        <ion-card color="medium">
          <ion-card-header>
            <ion-card-title>Fecha</ion-card-title>            
            <ion-card-subtitle><ion-icon  name="calendar" style="font-size: 20px;"></ion-icon></ion-card-subtitle>
          </ion-card-header>
        
          
        </ion-card>
      </ion-col>
           
    </ion-row>
  </ion-grid>
  
     
  
  
 

</ion-content>
